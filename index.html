        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" required>

        <label for="dateOfJoining">Date of Joining:</label>
        <input type="date" id="dateOfJoining" name="dateOfJoining" readonly required>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
          <option value="Select status" disabled selected>Select status type</option>
          <option value="Present">Present</option>
          <option value="Absent">Absent</option>
          <option value="WFH">WFH</option>
          <option value="Half Day">Half Day</option>
        </select>

        <div id="timeEntries">
          <label>Time Entries:</label>
          <div class="time-entry">
            <label for="inTime">In Time:</label>
            <input type="time" class="inTime" name="inTime" required>
            <label for="outTime">Out Time:</label>
            <input type="time" class="outTime" name="outTime">
          </div>
        </div>

        <button type="button" id="addTimeEntry">Add Another Time Entry</button>
        <button type="submit" name="submit">Add Record</button>
        <button id="resetData" type="button">Reset All Records</button>
      </form>

      <table id="attendanceTable">
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Designation</th>
            <th>Date of Joining</th>
            <th>Status</th>
            <th>In Time</th>
            <th>Out Time</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Attendance records will be dynamically added here -->
        </tbody>
      </table>
